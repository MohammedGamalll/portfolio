<section
    class="text-gray-600 body-font overflow-hidden px-5 md:px-25 dark:bg-bg-mid-dark dark:text-white 100vh">

    <section class="text-gray-600 body-font">
        <div class="container py-24 mx-auto">
            <h2
                class="sm:text-3xl text-2xl font-medium title-font my-4 text-black dark:text-white text-center">My
                Projects</h2>

            <div class="flex flex-wrap pt-6">
                @for (project of projects; track project.title) {
                <div
                    class=" md:w-1/2 hover:scale-105 transition-all duration-300 ease-in-out p-4 ">
                    <div
                        class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden shadow-lg">
                        <a [href]="project.live"
                            target="_blank">
                            <img
                                class="lg:h-55 md:h-36 w-full"
                                [src]="project.image" alt="Project Image">
                            <div class="p-6">
                                <h2
                                    class="tracking-widest text-xs title-font font-medium text-gray mb-1">{{project.type}}</h2>
                                <h1
                                    class="title-font text-lg font-semibold text-black dark:text-white mb-3">{{project.title}}</h1>
                                <p
                                    class="text-sm mb-3 capitalize text-gray">{{project.description}}
                                </p>
                                <div
                                    class="flex items-center flex-wrap justify-center gap-4">
                                    <a
                                        class="text-gray dark:hover:text-white hover:text-black transition-all hover:scale-120 inline-flex items-center md:mb-2 lg:mb-0"
                                        [href]="project.github"
                                        target="_blank">
                                        <i class="fa-brands fa-github"></i>
                                    </a>
                                    <a
                                        class="text-gray dark:hover:text-white hover:text-black transition-all hover:scale-120 inline-flex items-center md:mb-2 lg:mb-0"
                                        [href]="project.live"
                                        target="_blank">
                                        <i class="fa-solid fa-globe"></i>

                                    </a>

                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                }

            </div>
        </div>
    </section>

</section>
